<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal">
        <div class="modal_content">
            <p> Are you want to delete this file</p>
            <div class="modal_button">
                <div class=".button .modal_button">Yes</div>
                <div class=".button .modal_button">No</div>

            </div>
        </div>
    </div>
    <main class="main">
        <button class="openModalButton"> Open Modal</button>
    </main>
    
</body>
</html>
