<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Happy Birthday to you</div>
            <div class="title">Date: 15-Sep-2024 00:00 AM</div>
            <div class="col">
                <div>
                    <input type="text"><br>
                    <label for="">Days</label>
                </div>

                <div>
                    <input type="text"><br>
                    <label for="">Hours</label>
                </div>

                <div>
                    <input type="text"><br>
                    <label for="">Minutes</label>
                </div>

                <div>
                    <input type="text"><br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
